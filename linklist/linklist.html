<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Train Carriages</title>
    <style>
        #toolbar {
            margin: 10px 0;
            padding: 10px;
            background-color: #eee;
        }
        .carriage {
            display: inline-block; /* แสดงโบกี้ในแนวนอน */
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            cursor: move;
        }
        #train img{
            width: 50px;
            height: 50px;
        }
        #train {
            margin: 20px;
            padding: 10px;
            border: 1px solid #000;
            min-height: 100px;
            white-space: nowrap; /* ให้โบกี้ไม่ขึ้นบรรทัดใหม่ */
            overflow-x: auto; /* เพิ่ม scrollbar แนวนอนถ้าจำเป็น */
        }
    </style>
</head>
<body>

<div id="toolbar">
    <button onclick="addCarriage()">เพิ่มโบกี้</button>
</div>
<div id="train">
    <!-- โบกี้รถไฟจะถูกเพิ่มที่นี่ -->
</div>

<script src="dragdrop.js"></script>
</body>
</html>
